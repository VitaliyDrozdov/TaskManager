{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Список задач</h1>
    <hr>
    <div class="row">
        <div class="col-md-8">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Название</th>
                        <th scope="col">Статус</th>
                        <th scope="col">Действия</th>
                    </tr>
                </thead>
                <tbody>
                    {% for task in tasks %}
                    <tr>
                        <td>{{ task.name }}</td>
                        <td>{{ task.status }}</td>
                        <td>
                            <a href="{% url 'tasks:task_detail' task.id %}" class="btn btn-primary btn-sm">Подробнее</a>
                            <a href="{% url 'tasks:task_edit' task.id %}" class="btn btn-warning btn-sm">Редактировать</a>
                            <a href="{% url 'tasks:task_delete' task.id %}" class="btn btn-danger btn-sm">Удалить</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
