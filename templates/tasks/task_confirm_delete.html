{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Подтверждение удаления задачи</h1>
    <hr>
    <div class="row">
        <div class="col-md-6">
            <p>Вы уверены, что хотите удалить задачу "{{ object.name }}"?</p>
            <form action="" method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Удалить</button>
                <a href="{% url 'tasks:task_list' %}" class="btn btn-secondary">Отмена</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
